#当前服务器类型
#0 其他类型服务器
#1 web服务器
#2 数据库服务器
#3 同时运行web和数据库服务器
#serverMode=1
#当前服务器的标示
#serverid=sn-web-01
#当前服务器的aes密钥和向量值，密钥和向量的位数相同，前面n/2个字符是密钥值，后面n/2个字符是向量值
#serverKey=12345678901234561234567890123456

#中心节点sds的aes密钥和向量，格式同上（不用）
#sdsCenterKey=12345678901234561234567890123456

#socket连接模式0为bio，1为nio，默认为0
#ioMode=1
#接收请求处理的线程池大小，默认为0，即不限制
#ioPoolSize=0

#nginx日志存放位置
nginx.log.filename=E:\\mywamp\\nginx-1.6.2\\logs\\access.log
#nginx程序存放位置
nginx.bin.filename=E:\\mywamp\\nginx-1.6.2\\nginx.exe
#vhost文件存放路径
nginx.vhost.path=E:\\mywamp\\nginx-1.6.2\\conf\\vhost\\
#站点文件夹存放目录
nginx.webRoot=E:\\mywamp\\nginx-1.6.2\\html\\

#mysqldump程序所在路径
#mysql.dump.filename=E:\\xampp\\mysql\\bin\\mysqldump.exe
#mysql备份文件存放路径
#mysql.backup.path=e:\\
#mysql数据库文件存放路径
#mysql.data.path=E:\\xampp\\mysql\\data\\

#站点监控信息上报时间间隔
#(单位秒，仅当当前服务器中含有web服务器功能时，才进行监听;默认为3600秒；设置为-1，则禁用)
#monitor.host.interval=3600
#上报站点信息的sds服务器的连接信息，格式为ip:port,ip:port，如果只有一台机器，可以直接写
#ip:port
#monitor.host.sds=10.94.66.80:2318

#数据库统监控信息上报时间间隔
#(单位秒，仅当当前服务器中含有数据库服务器功能时，才进行监听;默认为3600秒；设置为-1，则禁用)
#monitor.db.interval=3600
#上报数据库信息的sds服务器的连接信息
#monitor.db.sds=10.94.66.80:2318

